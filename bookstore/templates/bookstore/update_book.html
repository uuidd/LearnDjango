<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<form action="/bookstore/update_book/{{ book.id }}" method="post">
    <label>title<input type="text" value="{{ book.title }}" disabled></label>
    <label>pub<input type="text" value="{{ book.pub }}" disabled></label>
    <label>price<input type="text" name="price" value="{{ book.price }}"></label>
    <label>market_price<input type="text" name="market_price" value="{{ book.market_price }}"></label>
    <label><input type="submit" value="Update"></label>
</form>
</body>
</html>
